<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hot Restaraunt</title>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Hot Restaraunt</h1>
            <h3>Make a Reservation</h3>
            <hr>
            <a href="/add">
                <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Make Reservations</button>
            </a>
            <a href="/">
                <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button>
            </a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Reservation</strong></h3>
                    </div>
                    <div class="panel-body" id="currentReservation">
                    </div>
                </div>
            </div>
        </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Waiting List</strong></h3>
                </div>
                <div class="panel-body" id="waitList">
                </div>
            </div>
        </div>    
</body>

</html>
